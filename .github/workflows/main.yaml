name: Terraform + Docker + ECR

on:
  push:
    branches: [ "main" ]

jobs:

  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2   # SAME REGION AS S3 BACKEND + ECR

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init (with S3 Backend)
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="fklgjkjfghfjkghfjkghfjkghfjkgh" \
            -backend-config="key=project/terraform.tfstate" \
            -backend-config="region=us-west-2" \
            -backend-config="encrypt=true"

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve


  docker-ecr:
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2  # SAME REGION AS ECR

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker Image
        run: |
          IMAGE_URI=$(aws ecr describe-repositories \
            --repository-names flask-app \
            --query "repositories[0].repositoryUri" \
            --output text)

          docker build -t $IMAGE_URI ./app
          docker push $IMAGE_URI

